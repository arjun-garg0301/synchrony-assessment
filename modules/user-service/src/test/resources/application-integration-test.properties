# Integration Test Configuration for User Service
spring.application.name=user-service-integration-test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:integrationtestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Integration Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration for Integration Tests
app.jwt.secret=integration-test-secret-key-for-jwt-token-generation-in-tests-should-be-long-enough
app.jwt.expiration=3600000

# Disable Kafka for integration tests
spring.kafka.bootstrap-servers=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Disable Rate Limiting for integration tests
app.rate-limit.enabled=false

# Use simplified validation for integration tests
app.validation.mode=simplified

# Logging Configuration for Integration Tests
logging.level.com.synchrony=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

# Cache Configuration for Integration Tests
spring.cache.type=simple

# Disable Actuator endpoints for integration tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# Disable performance monitoring for tests
app.performance.monitoring.enabled=false

# Disable async processing for tests
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=1

# Disable scheduling for tests
spring.task.scheduling.pool.size=1
