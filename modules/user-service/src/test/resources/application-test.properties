# Test Configuration for User Service
spring.application.name=user-service-test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration for Tests
app.jwt.secret=test-secret-key-for-jwt-token-generation-in-tests-should-be-long-enough
app.jwt.expiration=3600000

# Disable Kafka for tests
spring.kafka.bootstrap-servers=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Logging Configuration for Tests
logging.level.com.synchrony=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Cache Configuration for Tests
spring.cache.type=simple

# Disable Actuator endpoints for tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true