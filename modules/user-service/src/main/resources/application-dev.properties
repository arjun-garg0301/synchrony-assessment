# Development Configuration for User Service
# This profile is optimized for development with external services disabled

# Kafka Configuration (Disabled for Development)
app.kafka.enabled=false
spring.kafka.bootstrap-servers=

# Imgur Configuration (Use environment variables or defaults)
app.imgur.client-id=${IMGUR_CLIENT_ID:your-imgur-client-id-here}

# Logging Configuration (More verbose for development)
logging.level.com.synchrony=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN

# Performance optimizations for development
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Disable unnecessary features for faster startup
spring.jpa.show-sql=false
management.endpoints.web.exposure.include=health,info